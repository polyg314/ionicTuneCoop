<div ng-hide="scFavorites" class="favFilterDiv">
      <!--Sidebar content-->

      <input id="favoritesFilter" placeholder="filter" ng-model="query">

</div>


<div class="mainDiv searchAndFavorites" ng-hide="scFavorites">
  <h4 ng-hide="loaded">Loading...</h4>
  <div class="list" ng-repeat="favorite in favorites | filter:query">
      <ion-item class="item item-thumbnail-left">
        <img class="favoriteImgs" src={{favorite.picurl}}>
        <h2>{{favorite.title}}</h2>
        <p>{{favorite.uploader}}</p>
        <div class="fandsButtonRow row">
          <delete favid="{{ favorite.id }}" class="col"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></delete>
          <play link="{{ favorite.url }}" artUrl="{{ favorite.picurl }}" uploader="{{ favorite.uploader }}" title="{{ favorite.title }}" trackId="{{ favorite.trackid }}" playlist= "favorites" id = "{{ favorite.id }}" class="col"><span class="glyphicon glyphicon-play" aria-hidden="true" ></span></play>
          <share-button url="{{ favorite.url  }}" picUrl= "{{ favorite.picurl }}"  uploader="{{ favorite.uploader }}" title="{{ favorite.title }}" trackId="{{ favorite.trackid }}" class="col"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></share-button>

        </div>
      </ion-item>
  </div>
</div>


<div ng-show="scFavorites" class="favFilterDiv">
      <!--Sidebar content-->

      <input id="favoritesFilter" placeholder="filter" ng-model="query">

</div>


<div class="mainDiv searchAndFavorites" ng-show="scFavorites">
  <div class="list" ng-repeat="soundCloudFavorite in soundCloudFavorites | filter:query">
      <ion-item class="item item-thumbnail-left">
        <img src={{soundCloudFavorite.artwork_url}}>
        <h2>{{soundCloudFavorite.title}}</h2>
        <p>{{soundCloudFavorite.user.username}}</p> 
        <p>{{soundCloudFavorite.duration | millSecondsToTimeString}}  
        <div class="fandsButtonRow row">    

          <heart url="{{ soundCloudFavorite.permalink_url }}" picUrl="{{ soundCloudFavorite.artwork_url }}" uploader="{{ soundCloudFavorite.user.username }}" title="{{ soundCloudFavorite.title }}" trackId="{{ soundCloudFavorite.id }}" tcid="{{ user.tcid }}" class="col"><span class="glyphicon glyphicon-heart" aria-hidden="true" ></span></heart>
          <play link="{{ soundCloudFavorite.permalink_url }}" artUrl="{{ soundCloudFavorite.artwork_url }}" uploader="{{ soundCloudFavorite.user.username }}" title="{{ soundCloudFavorite.title }}" trackId="{{ soundCloudFavorite.id }}" playlist= "soundCloudFavorites" id= "{{ soundCloudFavorite.id }}" class="col"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></play>
          <share-button url="{{ soundCloudFavorite.permalink_url  }}" picUrl= "{{ soundCloudFavorite.artwork_url }}"  uploader="{{ soundCloudFavorite.user.username }}" title="{{ soundCloudFavorite.title }}" trackId="{{ soundCloudFavorite.id }}" class="col"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></share-button>
      </ion-item>
  </div>
</div>
