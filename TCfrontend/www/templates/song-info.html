<ion-modal-view>
    <ion-content>
		<div class="list card">

			  <div class="item item-avatar">
			    <img src={{currentSong.img}}>
			    <div class="buttons closeSongInfo">
			      <button class="button button-clear" ng-click="closeSongInfo()">Close</button>
			    </div>
			    <h2>Pretty Hate Machine</h2>

			    <p>Nine Inch Nails</p>
			  </div>

			  <div class="item item-image">
			    <img src="cover.jpg">
			  </div>

			  <a class="item item-icon-left assertive" href="#">
			    <i class="icon ion-music-note"></i>
			    Volume
			  </a>

		</div>

  </ion-content>
</ion-modal-view>
