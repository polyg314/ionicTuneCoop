<ion-modal-view>
    <ion-content>
    <div class="yourFriendsDiv">
    <h4 class="title">Your Friends</h4>
      <div class="buttons">
        <button class="button button-clear closeFriendsButton" ng-click="closeFriends()">Close</button>
      </div>
    <div class="friendsList">
    <ion-list>
      <ion-item ng-repeat="friend in friends | orderBy:'username'">
        {{friend.username}}
      </ion-item>
    </ion-list>
    </div>
  </div>
  </ion-content>
</ion-modal-view>
