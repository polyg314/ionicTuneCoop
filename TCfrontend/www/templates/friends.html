<ion-modal-view>
    <ion-content>
    <h1 class="title">Your Friends</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeFriends()">Close</button>
    </div>
  <div class="yourFriendsDiv">
    <ion-list>
      <ion-item ng-repeat="friend in friends | orderBy:'username'">
        {{friend.username}}
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
</ion-modal-view>
